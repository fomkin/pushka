sudo: required
language: scala
jdk:
  - oraclejdk8
scala:
  - 2.10.6
  - 2.11.8
  - 2.12.1
before_install:
  - sudo apt-get -qq update
  - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.7 main' >> /etc/apt/sources.list"
  - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - |
    sudo apt-get install -y \
      clang++-3.7 \
      llvm-3.7 \
      llvm-3.7-dev \
      llvm-3.7-runtime \
      llvm-3.7-tool \
      libgc-dev \
      libunwind7-dev

  # Install re2
  # (libre2-dev) since Xenial (16.04 LTS) http://packages.ubuntu.com/xenial/libre2-dev
  - sudo apt-get install -y make
  - export CXX=clang++-3.7
  - git clone https://code.googlesource.com/re2
  - pushd re2
  - git checkout 2017-03-01
  - make -j4 test
  - sudo make install prefix=/usr
  - make testinstall prefix=/usr
  - popd
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt
script: .travis/test.sh
